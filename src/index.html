<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-full flex max-h-screen relative">
      <div
        class="w-1/3 h-screen bg-[url('../dist/images/bg-main-desktop.png')] bg-no-repeat bg-cover flex justify-center items-center flex-col">
        <div class="absolute left-44 top-32">
          <div class="text-white text-xl absolute flex flex-col p-7 justify-between w-full h-full">
            <div>
              <img src="../dist/images/card-logo.svg" alt="" />
            </div>
            <div>
              <span class="font-primary text-3xl tracking-widest leading-6" id="number">9591 6489 6389 1012</span>
              <div class="flex justify-between text-base mt-5 uppercase">
                <span id="name">bintang aldian</span>
                <div>
                  <span id="month">09</span>
                  /
                  <span id="year">00</span>
                </div>
              </div>
            </div>
          </div>
          <img src="../dist/images/bg-card-front.png" alt="" class="" />
        </div>
        <div class="absolute left-72 top-[420px]">
          <div class="w-full h-full absolute flex justify-end items-center right-12">
            <span class="text-white font-primary font-medium tracking-wider" id="cvc">000</span>
          </div>
          <img src="../dist/images/bg-card-back.png" alt="" />
        </div>
      </div>
      <div class="w-2/3 h-screen">
        <div class="flex w-full h-full justify-center items-center">
          <div id="form" class="">
            <form class="w-[350px] flex flex-col gap-y-3 font-primary">
              <div class="w-full h-full">
                <h1 class="text-sm font-medium mb-2">CARD HOLDER NAME</h1>
                <input
                  type="text"
                  class="rounded-lg border border-gray-300 focus:border-violet-600 focus:outline-none w-full h-11 p-4"
                  id="card_name"
                  maxlength="20" />
                <h1 class="text-red-600 text-sm hidden">Wrong format</h1>
              </div>
              <div class="w-full h-full mt-3">
                <h1 class="text-sm font-medium mb-2">CARD NUMBER</h1>
                <input
                  type="number"
                  class="rounded-lg border border-gray-300 focus:border-violet-600 focus:outline-none w-full h-11 p-4"
                  id="card_number"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  minlength="16"
                  maxlength="16"
                  required />
              </div>
              <div class="w-full flex items-center justify-center gap-x-3 mb-6">
                <div class="w-1/2">
                  <h1 class="font-primary text-sm font-medium mb-2">EXP. DATE (MM/YY)</h1>
                  <div class="w-full flex gap-x-2">
                    <input
                      type="number"
                      class="rounded-lg border border-gray-300 focus:border-violet-600 focus:outline-none w-full h-11 p-4"
                      placeholder="MM"
                      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      minlength="2"
                      maxlength="2"
                      id="card_month"
                      required />

                    <input
                      type="number"
                      class="rounded-lg border border-gray-300 focus:border-violet-600 focus:outline-none w-full h-11 p-4"
                      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      minlength="2"
                      maxlength="2"
                      placeholder="YY"
                      id="card_year"
                      required />
                  </div>
                </div>
                <div class="w-1/2">
                  <h1 class="font-primary text-sm font-medium mb-2">CVC</h1>
                  <input
                    type="number"
                    class="rounded-lg border border-gray-300 focus:border-violet-600 focus:outline-none w-full h-11 p-4"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="3"
                    placeholder="e.g. 123"
                    id="card_cvc"
                    required />
                </div>
              </div>
              <button id="submit_btn" type="submit" class="w-full h-11 rounded-lg bg-purple-900 text-white">
                Confirm
              </button>
            </form>
          </div>
          <div id="page_done" class="hidden">
            <div class="w-[350px] flex flex-col gap-y-11 font-primary justify-center items-center">
              <img src="../dist//images/icon-complete.svg" alt="" class="w-20 h-20" />
              <div class="flex items-center justify-center flex-col gap-y-5">
                <h1 class="text-4xl font-medium">THANK YOU!</h1>
                <p class="text-xl text-gray-400">We've added your card details</p>
              </div>
              <button
                id="submit_btn"
                onClick="window.location.reload()"
                class="w-full h-11 rounded-lg bg-purple-900 text-white">
                Continue
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
